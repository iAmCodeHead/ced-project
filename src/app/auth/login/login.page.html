<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login to FastSend</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="mobile_no" type="tel" placeholder="Phone number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div text-center>
      Don't have an account, <a routerLink='/register'>register here</a>
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <div text-center>
    <small>CSC 300L CED PROJECT (GROUP II)</small>
  </div>
</ion-footer>
